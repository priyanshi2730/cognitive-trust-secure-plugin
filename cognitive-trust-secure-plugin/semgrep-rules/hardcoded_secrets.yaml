rules:
  - id: hardcoded-secret
    pattern-regex: (?i)(api[_-]?key|token|secret|passwd|password|credentials)\s*=\s*["'][^"']+["']
    message: "Possible hardcoded secret detected. Avoid hardcoding secrets, use environment variables instead."
    severity: ERROR
    languages: [python]
    metadata:
      category: security
      cwe: "CWE-798: Use of Hard-coded Credentials"